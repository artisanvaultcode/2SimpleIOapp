
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <ng-container *ngIf="pbOn" >
        <mat-progress-bar mode="query" ></mat-progress-bar>
    </ng-container>

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">

        <!-- Drawer -->
        <mat-drawer
            class="w-2/3 sm:w-72 lg:w-56 border-r-0 bg-default"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <div class="p-6 lg:py-8 lg:pl-4 lg:pr-0">
                <!-- Filters -->
                <div class="space-y-2">
                    <!-- Notes -->
                    <div
                        class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer"
                        [ngClass]="{'bg-gray-200 dark:bg-gray-700 text-primary dark:text-primary-400': filterStatus === 'notes',
                                'text-hint hover:bg-hover': filterStatus !== 'notes'}"
                        (click)="resetFilter()"
                        matRipple
                        [matRippleDisabled]="filterStatus === 'notes'">
                        <mat-icon
                            class="text-current"
                            [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                        <div class="ml-3 leading-5 select-none text-default">Messages</div>
                    </div>
                    <!-- Archive -->
                    <div
                        class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer"
                        [ngClass]="{'bg-gray-200 dark:bg-gray-700 text-primary dark:text-primary-400': filterStatus === 'archived',
                                'text-hint hover:bg-hover': filterStatus !== 'archived'}"
                        (click)="filterByArchived()"
                        matRipple
                        [matRippleDisabled]="filterStatus === 'archived'">
                        <mat-icon
                            class="text-current"
                            [svgIcon]="'heroicons_outline:archive'"></mat-icon>
                        <div class="ml-3 leading-5 select-none text-default">Archive</div>
                    </div>
                    <!-- Labels -->
                    <ng-container *ngIf="(labels$ | async) as grupos">
                        <ng-container *ngFor="let label of grupos; trackBy: trackByFn">
                            <div
                                class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer"
                                [ngClass]="{'bg-gray-200 dark:bg-gray-700 text-primary dark:text-primary-400': 'label:' + label.id === filterStatus,
                                    'text-hint hover:bg-hover': 'label:' + label.id !== filterStatus}"
                                (click)="filterByLabel(label.id)"
                                matRipple
                                [matRippleDisabled]="'label:' + label.id === filterStatus">
                                <mat-icon
                                    class="text-current"
                                    [svgIcon]="'heroicons_outline:tag'"></mat-icon>
                                <div class="ml-3 leading-5 select-none text-default">{{label.name}}</div>
                            </div>
                        </ng-container>
                    </ng-container>
                    <!-- Edit Labels -->
                    <div
                        class="relative flex items-center py-2 px-4 font-medium rounded-full cursor-pointer hover:bg-hover"
                        (click)="openEditLabelsDialog()"
                        matRipple>
                        <mat-icon
                            class="text-hint"
                            [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                        <div class="ml-3 leading-5 select-none">Edit Groups</div>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

            <!-- Main -->
            <div class="flex flex-col flex-auto p-6 md:p-8">

                <!-- Header -->
                <div class="flex items-center">
                    <div class="flex items-center flex-auto" *ngIf="(messages$ | async) as tMsgs">
                        <button
                            class="flex lg:hidden -ml-2"
                            mat-icon-button
                            (click)="drawer.toggle()">
                            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>
                        <mat-form-field class="fuse-mat-rounded fuse-mat-dense fuse-mat-no-subscript flex-auto ml-4 lg:ml-0">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:search'"
                                matPrefix></mat-icon>
                            <input
                                [disabled]="tMsgs.length===0"
                                matInput
                                [autocomplete]="'off'"
                                [placeholder]="'Search messages'"
                                (input)="filterByQuery(searchInput.value)"
                                #searchInput>
                        </mat-form-field>
                    </div>
                    <!-- New note -->
                    <button
                        class="ml-4 px-1 sm:px-4 min-w-10"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="addNewMessage($event)">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                        <span class="hidden sm:inline-block ml-2">New Message</span>
                    </button>
                </div>

                <!-- Messages -->
                <ng-container *ngIf="(messages$ | async) as lMessages; else loading">
                    <ng-container *ngIf="lMessages.length; else noMessage">
                        <!-- Masonry layout -->
                        <fuse-masonry
                            class="-mx-2 mt-8"
                            [items]="lMessages"
                            [columns]="masonryColumns"
                            [columnsTemplate]="columnsTemplate">
                            <!-- Columns template -->
                            <ng-template
                                #columnsTemplate
                                let-columns>
                                <!-- Columns -->
                                <ng-container *ngFor="let column of columns; trackBy: trackByFn">
                                    <!-- Column -->
                                    <div class="flex-1 px-2 space-y-4">
                                        <ng-container *ngFor="let msg of column.items; trackBy: trackByFn">
                                            <!-- Message Card -->
                                            <div class="flex flex-col shadow rounded-2xl overflow-hidden bg-card">
                                                <div class="flex flex-auto flex-col p-6 space-y-4">
                                                    <!-- Title -->
                                                    <ng-container *ngIf="msg.name">
                                                        <div class="font-semibold line-clamp-3">
                                                            {{msg.name}}
                                                        </div>
                                                    </ng-container>
                                                    <!-- Content -->
                                                    <ng-container *ngIf="msg.message">
                                                        <div [class.text-xl]="msg.message.length < 70">
                                                            {{msg.message}}
                                                        </div>
                                                    </ng-container>

                                                    <!-- Labels -->
                                                    <ng-container *ngIf="(labels$ | async) as grupos">
                                                        <labels-4message [messageId]="msg.id" [allLabels]="grupos"></labels-4message>
                                                    </ng-container>
                                                </div>
                                                <div class="flex items-center justify-end mt-4">
                                                    <!-- Save -->
                                                    <button
                                                        mat-flat-button
                                                        (click)="openMessageDialog(msg)">
                                                        Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </ng-container>
                            </ng-template>
                        </fuse-masonry>

                    </ng-container>
                </ng-container>

                <!-- Loading template -->
                <ng-template #loading>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Loading...</div>
                    </div>
                </ng-template>

                <!-- No notes template -->
                <ng-template #noMessage>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:file_hide'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no messages!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>
    <fuse-drawer
        class="w-screen min-w-screen sm:w-100 sm:min-w-100 z-999"
        fixed
        [mode]="'over'"
        [opened]="false"
        [name]="'msgDetails'"
        [position]="'right'">
         <messages-details-panel [currentMsg]="currentMsg" (closeOrCancelEvent)="toggleDrawerClose($event)"></messages-details-panel>
    </fuse-drawer>
</div>
