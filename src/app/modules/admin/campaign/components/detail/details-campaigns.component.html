<div class="flex flex-col max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Add new Campaign</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Warn -->
    <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [type]="'warn'">
        <span fuseAlertTitle>Warn alert</span>
        Fill all required fields to proceed next step
    </fuse-alert>
    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="composeForm">
            <!-- Name -->
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input
                    matInput
                    [formControlName]="'name'">
            </mat-form-field>
            <!-- Campaign Target -->
            <mat-form-field>
                <mat-label>Target</mat-label>
                <mat-select
                    (selectionChange)="showGroup($event.value)"
                    [formControlName]="'target'">
                    <mat-option>Select target</mat-option>
                    <mat-option
                        *ngFor="let tar of targetValues"
                        [value]="tar">
                        {{tar}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- GroupId -->
            <mat-form-field
                *ngIf="showGroupId">
                <mat-label>Group ID</mat-label>
                <mat-select

                    [formControlName]="'groupId'">
                    <mat-option>Select Group</mat-option>
                    <mat-option
                        *ngFor="let group of (labels$ | async)"
                        [value]="group.id">
                        {{group.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- Message -->
            <mat-form-field>
                <mat-label>Message</mat-label>
                <textarea
                    matInput
                    [formControlName]="'message'"></textarea>
            </mat-form-field>
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">

            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="saveAndClose()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
