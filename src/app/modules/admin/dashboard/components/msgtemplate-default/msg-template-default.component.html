<div class="flex flex-col max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Default Message Template</div>
        <button
            mat-icon-button
            (click)="saveAndClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Warn -->
    <fuse-alert 
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [type]="'warn'">
        <span fuseAlertTitle>Warn alert</span>
        Fill all required fields to proceed next step
    </fuse-alert>
    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="composeForm">

        <!-- Subject -->
        <mat-form-field>
            <mat-label>* Name</mat-label>
            <input
                matInput
                [formControlName]="'name'">
        </mat-form-field>

        <!-- Message -->
        <quill-editor
            class="mt-2"
            [formControlName]="'message'"
            [modules]="quillModules"></quill-editor>
        <mat-label class="text-warn" >* Required</mat-label>
        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <!-- <div class="-ml-2">
                -- Attach file 
                <button mat-icon-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:paper-clip'"></mat-icon>
                </button>
            </div> -->

            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="saveAndClose()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
