<div class="bignumber-date">
    <div class="bignumber" *ngIf="dato">
        {{ dato[1] }}k
    </div>
    <div class="cdate" *ngIf="dato">
        {{ dato[0] }}
    </div>
</div>
<div class="cardstyle h-44 m-0 p-0">
    <ngx-charts-area-chart class="m-0 p-0"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [timeline]="timeline"
        [results]="multi"
        [curve]="basisCurve"
        [gradient]="gradient"
    >
        <!-- <ng-template #tooltipTemplate let-model="model">
            <h3 class="m-none">$15,000</h3>
            <span class="chart__tooltip-sub-label"> May 18, 2020 </span>
        </ng-template> -->
        <ng-template #seriesTooltipTemplate let-model="model">
            <div>
                Date: {{ model[0].name }} <br />
                Sms Sent: {{ model[0].value }}
            </div>
        </ng-template>
    </ngx-charts-area-chart>
</div>
