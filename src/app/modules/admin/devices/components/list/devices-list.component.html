<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent">

        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">
                            Devices
                        </div>
                    </div>
                    <!-- Main Controls -->
                    <div class="flex control-buttons mt-4 sm:mt-0 md:mt-4">
                        <div class="tracking-tight mr-4" *ngIf="devicesArray.length>0">
                            <app-control [devicesAry]="devicesArray" [isAll]="true" (doSendMessage)="sendSmsMessages($event)"></app-control>
                        </div>
                        <!-- Search -->
                        <div class="flex-auto">
                           <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                               <mat-icon
                                   class="icon-size-5"
                                   matPrefix
                                   [svgIcon]="'heroicons_solid:search'"></mat-icon>
                               <input
                                   matInput
                                   [autocomplete]="'off'"
                                   [placeholder]="'Search messages'"
                                   (input)="filterByQuery(searchInput.value)"
                                   #searchInput>
                           </mat-form-field>
                        </div>
                        <!--                                   [formControl]="searchInputControl"-->
                        <!-- Add contact button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="checkDeviceStatus($event)">
                            <mat-icon [svgIcon]="'heroicons_solid:check'"></mat-icon>
                            <span class="ml-2 mr-1">Check</span>
                        </button>

                        <!-- Add contact button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'secondary'"
                            (click)="registerDevice()">
                            <mat-icon [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                            <span class="ml-2 mr-1">Register</span>
                        </button>

                    </div>
                </div>
                <div class="relative">
                    <!-- MAT TABLE Devices -->
                    <ng-container *ngIf="devices$ | async as devices">
                        <ng-container *ngIf="devices.length; else noDevices">
                            <table mat-table [dataSource]="devices" class="mat-elevation-z8">
                                <!-- Checkbox column-->
                                <ng-container matColumnDef="Sent" class="ml-6">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <input type="checkbox" name="all" value="false" (change)="updateCheck(true, null, $event)"> All
                                    </th>
                                    <td *matCellDef="let element">
                                        <div class="ml-4">
                                            <input type="checkbox" [(name)]="element.uniqueId" (change)="updateCheck(false, element, $event)">
                                        </div>
                                    </td>
                                </ng-container>

                                <!-- uniqueId Column -->
                                <ng-container matColumnDef="uniqueId">
                                  <th mat-header-cell *matHeaderCellDef> Unique ID </th>
                                  <td mat-cell *matCellDef="let element"> {{element.uniqueId}} </td>
                                </ng-container>

                                <!-- description Column -->
                                <ng-container matColumnDef="description">
                                  <th mat-header-cell *matHeaderCellDef> Description </th>
                                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Phone Column -->
                                <ng-container matColumnDef="phoneTxt">
                                  <th mat-header-cell *matHeaderCellDef> Phone </th>
                                  <td mat-cell *matCellDef="let element"> {{element.phoneTxt}} </td>
                                </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                  </ng-container>

                                <!-- Metadata column-->
                                <ng-container matColumnDef="metadata">
                                    <th mat-header-cell *matHeaderCellDef>
                                        Meta Data
                                    </th>
                                    <td *matCellDef="let element">
                                        <div>
                                            <button
                                                mat-icon-button
                                                color="primary"
                                                (click)="metadataUpdate(element)"
                                                aria-label="Meta Data update">
                                                <mat-icon>assignment</mat-icon>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <!-- Controls column-->
                                <ng-container matColumnDef="controls">
                                    <th mat-header-cell *matHeaderCellDef>
                                        Action
                                    </th>
                                    <td *matCellDef="let element">
                                        <div>
                                            <app-control [deviceEle]="element" [isAll]="false" (doSendMessage)="sendSmsMessages($event)"></app-control>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="devicesTableColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: devicesTableColumns;"></tr>
                            </table>

                        </ng-container>
                    </ng-container>
                    <!-- No Devices -->
                    <ng-template #noDevices>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold
                                tracking-tight text-center">
                            There are no Devices!
                        </div>
                    </ng-template>

                </div>
            </div>

        </mat-drawer-content>
    </mat-drawer-container>
</div>
